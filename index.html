<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sivanvita's Magical Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Playfair Display', serif;
        background-color: #f5e4df;
      }
      .font-dancing { font-family: 'Dancing Script', cursive; }
      .font-playfair { font-family: 'Playfair Display', serif; }

      @keyframes sparkle-twinkle {
          0%, 100% { opacity: 0.4; transform: scale(0.8); }
          50% { opacity: 1; transform: scale(1.3); }
      }
      .animate-sparkle {
          animation: sparkle-twinkle 4s ease-in-out infinite;
      }
       @keyframes gentle-float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      .animate-gentle-float {
        animation: gentle-float 8s ease-in-out infinite alternate;
      }
      @keyframes prance {
        0% { transform: translateY(-10vh) translateX(0vw) rotate(0deg); opacity: 0; }
        10% { opacity: 0.8; }
        25% { transform: translateY(20vh) translateX(5vw) rotate(60deg); }
        50% { transform: translateY(50vh) translateX(-5vw) rotate(180deg); }
        75% { transform: translateY(80vh) translateX(3vw) rotate(270deg); }
        90% { opacity: 0.8; }
        100% { transform: translateY(110vh) translateX(-2vw) rotate(360deg); opacity: 0; }
      }
      .animate-prance {
        animation: prance 15s linear infinite;
      }
      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0vw) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { transform: translateY(95vh) translateX(4vw) rotate(110deg); opacity: 1; }
        100% { transform: translateY(105vh) translateX(5vw) rotate(120deg); opacity: 0; }
      }
      .animate-fall {
        animation: fall 12s ease-in infinite;
      }
      @keyframes blink {
        0%, 90%, 100% { transform-origin: center; transform: scaleY(1); }
        95% { transform-origin: center; transform: scaleY(0.1); }
      }
      .animate-blink { 
        animation: blink 5s ease-in-out infinite; 
      }
      @keyframes sway {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(8deg); }
      }
      .animate-sway { 
        animation: sway 4s ease-in-out infinite; 
      }
      @keyframes flap {
        0%, 100% { transform: rotate(-15deg) scale(1); }
        50% { transform: rotate(-25deg) scale(1.05); }
      }
      .animate-flap { 
        animation: flap 3s ease-in-out infinite; 
      }
      @keyframes flap-reverse {
        0%, 100% { transform: rotate(15deg) scale(1); }
        50% { transform: rotate(25deg) scale(1.05); }
      }
      .animate-flap-reverse { 
        animation: flap-reverse 3s ease-in-out infinite; 
      }
      @keyframes bulb-glow {
        0%, 100% { filter: drop-shadow(0 0 10px #FACC15); }
        50% { filter: drop-shadow(0 0 25px #FACC15) drop-shadow(0 0 40px #FACC15); }
      }
      .animate-bulb-glow {
        animation: bulb-glow 3s ease-in-out infinite;
      }
      @keyframes float-down {
        0% { transform: translateY(-10vh) scale(0.8); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateY(110vh) scale(1.2); opacity: 0; }
      }
      .animate-float-down {
        animation: float-down 20s linear infinite;
      }
      @keyframes fade-in-out {
          0%, 100% { opacity: 0; }
          50% { opacity: 0.7; }
      }
      .animate-fade-in-out {
          animation: fade-in-out 5s ease-in-out infinite;
      }
      @keyframes slow-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-slow-spin {
        animation: slow-spin 25s linear infinite;
      }
      @keyframes float-side-to-side {
        0% { transform: translateX(-10vw); opacity: 0; }
        10% { opacity: 0.7; }
        90% { opacity: 0.7; }
        100% { transform: translateX(110vw); opacity: 0; }
      }
      .animate-float-side {
        animation: float-side-to-side 25s linear infinite;
      }
      @keyframes fly-across-loop {
        0% { transform: translateY(0) translateX(-15vw) rotate(-15deg); opacity: 0; }
        5% { opacity: 1; }
        83% { transform: translateY(-90vh) translateX(110vw) rotate(15deg); opacity: 1; }
        84%, 100% { transform: translateY(-90vh) translateX(110vw) rotate(15deg); opacity: 0; }
      }
      .animate-fly-across {
        animation: fly-across-loop 12s linear infinite;
      }
      @keyframes bird-flap {
        0%, 100% { transform: rotate(-10deg); }
        50% { transform: rotate(20deg); }
      }
      .animate-bird-flap {
        animation: bird-flap 0.4s ease-in-out infinite alternate;
      }
    </style>

{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>

    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  </body>
</html>
